# 生成的头文件将使用 C 语言语法。
language = "C"

# 在头文件顶部添加标准的 include guard，防止重复引用。
include_guard = "CCZUNI_FFI_H"

# 在文件开头添加一行注释，说明该文件是自动生成的。
header = "/* Generated by cbindgen */"

# [export] 部分是关键，它告诉 cbindgen 应该暴露哪些函数。
# 这里的名字必须和你在 `src/ffi.rs` 中定义的函数名完全一致。
[export]
include = [
    "cczuni_client_new",
    "cczuni_client_free",
    "cczuni_login",
    "cczuni_get_grades",
    "cczuni_get_schedule",
    "cczuni_get_services_status",
    "cczuni_free_string",
]